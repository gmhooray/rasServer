<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Kyunghwa</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="wrap">
	<div id="header"></div>
	<div id="container">
		<span>
			Hello World
		</span>
	</div>
	<div id="footer"></div>
</div>
<script src="js/jQuery1.2.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io($(location).attr('host'));
	var gEvent = function () {
		this.$init.apply(this, arguments)
	}

	gEvent.prototype = {
		$init: function () {
			this._attachedEvent(socket);
		},
		_attachedEvent: function (socket) {
			this._ePressPrevKey(socket);
			this._ePressNextKey(socket);
		},
		_ePressPrevKey: function (socket, sID) {
			$('#btn_prev').on('click', function () {
				socket.emit('pushPrev', {key: 'Prev'})
			});
		},
		_ePressNextKey: function (socket, sID) {
			$('#btn_next').on('click', function () {
				socket.emit('pushNext', {key: 'Next'})
			});
		}
	}

	$(document).ready(function () {
		new gEvent();
	})

</script>
</body>
</html>
